<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./s-buttons.css">
    <title>Forms and media queries</title>
</head>
<body>
    <h3>Neon submit</h3>
    <div id="bg-neon">
        <div id="neon-container">
            <span class="line-top"></span>
            <span class="line-right"></span>
            <span class="line-bottom"></span>
            <span class="line-left"></span>
            GRID
        </div>
    </div>
    <hr>
    <h3>Rainbow</h3>
    <div id="r-container">
        <div class="rainbow-1"></div>
        <div class="rainbow-2"></div>
        <div class="rainbow-3"></div>
        <div class="rainbow-4"></div>
    </div>
    <hr>
    <h3>border complete</h3>

    <div id="complete-container">
        <span id="span-container">
            <svg width="277" height="62">
                <defs>
                    <linearGradient id="grad1">
                        <stop offset="0%" stop-color="rgba(255,130,130,1)"/>
                        <stop offset="100%" stop-color="rgba(225,120,237,1)" />
                    </linearGradient>
                </defs>
                <rect x="8" y="10" rx="25" fill="none" stroke="url(#grad1)" width="260" height="100"></rect>
            </svg>
            <span>GRID</span>
        </span>
    </div>
    <hr>
    <h3>roll me</h3>
    <div id="roll-container">
        <button class="roll-button">
            <span data-title="A/V ARTIST">GRID</span>
        </button>
    </div>
    
</body>
</html>
