<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig game Remix</title>
    <link rel="stylesheet" href="./pig_gameRemix.css">
</head>
<body>
    <div id="container">
        <h3 id="newGame">NEW GAME</h3>
        <h3 id='rollDice'>ROLL DICE</h3>
        <h3 id='hold'>HOLD</h3>
        <div class="player0box active">
            <div class="globalScore0">
                <p>PLAYER 1</p>
                <p id="global0">0</p>
            </div>
            <div class="self0">
                <p>CURRENT</p>
                <p id='selfScore0'>0</p>
            </div>
        </div>
        <div class="player1box">
            <div class="globalScore1">
                <p>PLAYER 2</p>
                <p id="global1">0</p>
            </div>
            <div class="self1">
                <p>CURRENT</p>
                <p id='selfScore1'>0</p>
            </div>
        </div>
        <img src="./dice-1.png" alt="" id="dice">
    </div>
    <script src="./pig_gameRemix.js"></script>
</body>
</html>
